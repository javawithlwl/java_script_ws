<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-custom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LearningUI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript.html">JavaScript</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="topnewsheads.html">Top News Headings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" active href="#">IPLStats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <p><strong>Top News Headings</strong></p>
                <div class="input-group">
                    <select class="form-select" id="idCountry">
                        <option value="us">USA</option>
                        <option value="in">India</option>
                        <option value="sg">Singapore</option>
                        <option value="ca">Canada</option>
                    </select>&nbsp;&nbsp;
                    <select class="form-select" id="idCategory">
                        <option value="business">Business</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>

                </div>
                <div id="idShowTopHeadings">
                </div>
            </div>
            <div class="col-6">
                <p>ChatGPT</p>
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="Enter your message" id="idMessage">
                    <button class="btn btn-primary" id="idSend">Send</button>
                </div>
                <div id="idShowChat"></div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
            <script src="/js/newsheadings.js"></script>
</body>

</html>
