<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="/css/main.css" rel="stylesheet">
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-custom" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LearningUI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">JavaScript</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="topnewsheads.html">Top News Headings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="iplstats.html">IPLStats</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-2">
    <div class="row">
      <div class="row">
        <div class="col">
          <p><strong>JavaScript Functions</strong></p>
          <div class="input-group mb-3">
            <select class="form-select" id="idYear"></select>
            &nbsp;
            <select class="form-select" id="idMonth"></select>
            </select>
          </div>
          <div id="idShowDaysInfo"></div>
        </div>
        <div class="col">
          <p>JavaScript Operators</p>
          <div class="mb-2">
            <label for="idNum1">Number 1</label>
            <input type="number" class="form-control" id="idNum1" placeholder="Enter Number 1">
          </div>
          <div class="mb-2">
            <label for="idNum2">Number 2</label>
            <input type="number" class="form-control" id="idNum2" placeholder="Enter Number 2">
          </div>
          <div class="mb-2">
            <button class="btn btn-primary" id="idAdd">Add</button>
            <button class="btn btn-primary" id="idSub">Sub</button>
            <button class="btn btn-primary" id="idMul">Mul</button>
            <button class="btn btn-primary" id="idDiv">Div</button>
            <button class="btn btn-primary" id="idMod">Mod</button>
          </div>
          <div class="mb-2">
            <label for="idResult">Result</label>
            <input type="text" class="form-control" id="idResult" placeholder="Result" readonly>
          </div>
        </div>
        <div class="col">
          <p class="text-center"><strong>Todo Application</strong></p>
          <div class="mb-2">
            <input type="text" id="idTodo" class="form-control" placeholder="Enter the todo details">
          </div>
          <div class="mb-2">
            <div id="idShowTodos"></div>
          </div>
        </div>
      </div>
    </div>
    <p class="py-3 bg-primary text-center text-white mt-2">
          Learning JavaScript - Web Storage
    </p>
    <div class="row">
        <div class="col">

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter the name" id="idUsername">
            </div>
            <i class="fa fa-trash" onClick="deleteAllNames()"></i> Clear All
            <div id="idShowNames"></div>
        </div>
        <div class="col">
            <p><strong>User Details</strong></p>
            <div id="idUserDetails"></div>
        </div>
        <div class="col">
          <p><strong>Recently Visisted Users</strong></p>
          <div id="idShowRecentUsers"></div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="js/functions.js"></script>
  <script src="js/operators.js"></script>
  <script src="js/todos.js"></script>
  <script src="js/localstorage.js"></script>
  <script src="js/working_json.js"></script>
</body>

</html>
